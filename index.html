<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Linking Mobile and Desktop css for the responsiveness -->
  <link rel="stylesheet" href="./css/normal.css">
  <!-- Mobile CSS -->
  <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 500px) ">
  <!-- Desktop CSS -->

  <!-- font Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container_img"></div>
    <div class="container_profile">
      <div class="img_profile">
        <img src="./images/image-victor.jpg" alt="Victor">
      </div>
      <div class="text_profile">
        <div class="name_age">
          <span>Victor Crest</span>
          26
        </div>
        <div class="address">London</div>
      </div>
      <div class="data">
        <div class="item">
          <span> 80K</span>
          Followers
        </div>
        <div class="item">
          <span> 803K</span>
          Likes
        </div>
        <div class="item">
          <span> 1.4K</span>
          Photos
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ankit Lamsal</a>. -->
  </div>
</body>

</html>
